
<template name="countdownPanel">
  {{> countdownControls}}
  {{> clock}}
  <h3>My other countdowns</h3>
  <ul>
    {{#each countdowns}}
      {{> countdown}}
    {{/each}}
  </ul>
</template>

<template name="countdownControls">
  <form class="form-inline controls">
    <div class="form-group">
      <label for="hours" class="sr-only">Hours</label>
      <div class="input-group">
        <input type="number" id="hours" name="hours" class="form-control" min="0" max="999" placeholder="000" aria-label="hours">
        <span class="input-group-addon">h</span>
      </div>
    </div>
    <div class="form-group">
      <label for="minutes" class="sr-only">Minutes</label>
      <div class="input-group">
        <input type="number" id="minutes" name="minutes" class="form-control" min="0" max="59" placeholder="00" aria-label="minutes">
        <span class="input-group-addon">m</span>
      </div>
    </div>
    <div class="form-group">
      <label for="seconds" class="sr-only">Seconds</label>
      <div class="input-group">
        <input type="number" id="seconds" name="seconds" class="form-control" min="0" max="59" placeholder="00" aria-label="seconds">
        <span class="input-group-addon">s</span>
      </div>
    </div>
    <input type="submit" value="Go!" class="btn btn-default">
  </form>
</template>

<template name="countdown">
  <li>
    Created at {{startDateTime}}, {{status}}. <button>Delete</button>
  </li>
</template>
