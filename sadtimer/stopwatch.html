
<template name="stopwatchPanel">
  {{#if currentUser}}
    {{> stopwatchControls}}
    {{> clock}}
    <h3>
      My other stopwatches
    </h3>
    <ul>
      {{#each stopwatches}}
        {{> stopwatch}}
      {{/each}}
    </ul>
  {{else}}
    <p>
      Please log in first.
    </p>
  {{/if}}
</template>

<template name="stopwatchControls">
  <div class="stopwatch">
    <button id="start">Start (Q)</button>
    <button id="lap">Lap (W)</button>
    <button id="reset">Reset (E)</button>
  </div>
</template>

<template name="stopwatch">
  <li>
    Created at {{createdAt}}. <button>Delete</button>
    <ul>
      {{#each laps}}
        <li>
          Stopped at: {{createdAt}}.
        </li>
      {{/each}}
    </ul>
  </li>
</template>
