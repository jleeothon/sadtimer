
<template name="stopwatchPanel">
  {{> stopwatchControls}}
  {{> clock}}
  <h3>
    My other stopwatches
  </h3>
  <ul class="stopwatches">
    {{#each stopwatches}}
      {{> stopwatch}}
    {{/each}}
  </ul>
</template>

<template name="stopwatchControls">
  <div class="stopwatch">
    <button id="start" class="btn btn-default">Start (Q)</button>
    <button id="lap" class="btn btn-default">Lap (W)</button>
    <button id="reset" class="btn btn-default">Reset (E)</button>
  </div>
</template>

<template name="stopwatch">
  <li>
    Created on <span class="datetime">{{startDate}}</span> at <span class="datetime">{{startTime}}</span>.
    {{#if laps.count}}
      Recorded
      <ul class="laps">{{#each laps}}{{> lap}}{{/each}}</ul>.
    {{/if}}
    <button class="btn btn-link delete">
      Delete
    </button>
  </li>
</template>

<template name="lap"><li><span class="datetime">{{duration}}</span> seconds</li></template>
