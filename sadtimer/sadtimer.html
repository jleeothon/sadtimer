<head>
  <title>sadtimer</title>
</head>

<body>
  <div class="wrap">
    <h1>Welcome to SAD â˜¹ timer!</h1>
    {{> loginButtons}}
    <h2>
      <span data-templatename="aboutPanel" class="active">About</span> |
      <span data-templatename="countdownPanel">Countdown</span> |
      <span data-templatename="stopwatchPanel">Stopwatch</span>
    </h2>
    {{#if signInRequired}}
      {{#if currentUser}}
        {{> Template.dynamic template=templateName}}
      {{else}}
        <p>
          Please sign in first.
        </p>
      {{/if}}
    {{else}}
      {{> Template.dynamic template=templateName}}
    {{/if}}
  </div>
</body>

<template name="aboutPanel">
  <p>
    This is a timer for SAD class. It's actually sort of fun.
  </p>
  <p>
    Source code can be found in <a href="https://github.com/jleeothon/sadtimer">this GitHub repo</a>
  </p>
</template>
